<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Document</title>
</head>
<body>
    <header><h1>Currency Converter</h1></header>
    <main>
        <div class="block-from">
            <h3>Currency From</h3>
            <select name="currencyFrom" id="currencyFrom"></select>
            <input type="number" id="valueFrom">
        </div>
        <div class="block-to">
            <h3>Currency To</h3>
            <select name="currencyTo" id="currencyTo"></select>
            <input type="number" id="valueTo">
        </div>
    </main>
</body>
</html>
