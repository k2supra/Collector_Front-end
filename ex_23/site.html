<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figma site</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <header>
        <img src="images/logo.png" alt="logo" />
        <svg
          class="burger"
          width="40"
          height="32"
          viewBox="0 0 40 32"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M6.66797 8H33.3346V10.6667H6.66797V8ZM13.3346 14.6667H33.3346V17.3333H13.3346V14.6667ZM21.668 21.3333H33.3346V24H21.668V21.3333Z"
            fill="white"
          />
        </svg>
        <div class="menu">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Product</a></li>
            <li><a href="#">Pricing</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
          <form action="" method="post">
            <input type="email" placeholder="Your Email" />
            <input type="button" value="Subsribe" />
          </form>
        </div>
      </header>

      <div class="banner">
        <div class="wrapper">
          <div class="text-wrapper">
            <h2>Lightning fast prototyping</h2>
            <h4>
              Most calendars are designed for teams. Slate is designed for
              freelancers
            </h4>
            <button>Try For Free</button>
          </div>
          <img src="images/banner.png" alt="banner screen image" />
          <div class="image-wraper"></div>
        </div>
      </div>
    </main>
  </body>
</html>
