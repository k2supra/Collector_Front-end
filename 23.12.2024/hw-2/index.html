<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <title>Happy new year</title>
    <style>
        header
        {
            background-image: url(images/bg-1.jpg);
            background-size: cover;
        }
        ul
        {
            list-style-type: none;
        }
        a
        {
            text-decoration: none;
            color: white;
        }
        .carousel-inner
        {
            height: 60vw;
        }
        .carousel-inner img
        {
            height: 60vw;
            object-fit: cover;
        }
    </style>
</head>
<body class="bg-dark text-light">
    <header class="p-5 mb-3">
        <div class="fs-2 text-center fw-bold">HAPPY NEW YEAR 2025</div>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-3 d-flex flex-column">
                    <ul class="h-100 d-flex flex-column justify-content-center align-items-start">
                        <li>
                            <a href="">
                                <i class="bi bi-tree"> Home</i>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <i class="bi bi-gift"> Completed Tasks</i>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <i class="bi bi-list"> Goals</i>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <i class="bi bi-lamp"> Wishes</i>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="col-12 col-md-9">
                    <div class="mb-3">
                        <div id="carouselExample" class="carousel slide">
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src="images/santa-1.jpg" class="w-100 img-fluid" alt="...">
                                </div>
                                <div class="carousel-item">
                                    <img src="images/santa-2.webp" class="img-fluid" alt="...">
                                </div>
                                <div class="carousel-item">
                                    <img src="images/santa-3.jpg" class="img-fluid" alt="...">
                                </div>
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="text-center">
                            <h2>Progress</h2>
                        </div>
                        <div class="progress-container">
                            <label for="progress-bar">Decorate the Tree</label>
                            <div class="progress mb-2" id="progress-bar" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                                <div class="progress-bar w-75 bg-success">75%</div>
                            </div>
                            <label for="progress-bar">Buy Gifts</label>
                            <div class="progress mb-2" id="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                                <div class="progress-bar w-100 bg-warning">100%</div>
                            </div>
                            <label for="progress-bar">Prepare Food</label>
                            <div class="progress mb-2" id="progress-bar" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
                                <div class="progress-bar w-50 bg-info">50%</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>        
    </main>
    <footer class="bg-dark text-center d-flex align-items-center flex-column">
        <span class="d-block w-75 mb-2">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Amet neque eum soluta expedita!!!</span>
        <span class="d-block w-50 mb-3">2024 Andrew</span>
    </footer>
</body>
</html>
