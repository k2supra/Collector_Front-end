<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Form</h1>
        <form action="">
            <div class="group">
                <label for="fullname">Fullname</label>
                <input type="text" name="fullname" id="fullname">
            </div>
            <div class="group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </div>
            <div class="group">
                <label for="phone">Phone</label>
                <input type="tel" name="phone" id="phone">
            </div>
            <div class="group">
                <label for="event">Event</label>
                <select name="eventName" id="event">
                    <option value="event-1">Event 1</option>
                    <option value="event-2">Event 2</option>
                    <option value="event-3">Event 3</option>
                </select>
            </div>
            <div class="group">
                <label for="birthdate">Birthdate</label>
                <input type="date" name="birthdate" id="birthdate" value="2025-04-02">
            </div>
            <div class="group">
                <label for="visitedBefore">Visited before?</label>
                <label for="visitedBeforech1">Yes</label>
                <input type="radio" name="visitedBefore" id="visitedBeforech1" value="yes">
                <label for="visitedBeforech2">No</label>
                <input type="radio" name="visitedBefore" id="visitedBeforech2" value="no" checked>
            </div>
            <div class="group" hidden>
                <label for="prevevent">Name of event</label>
                <input type="text" name="prevevent">
            </div>
            <div class="group">
                <input type="checkbox" name="agreement" id="agreement">
                <label for="agreement">Agreement</label>
            </div>
            <div class="group">
                <button type="submit">Send</button>
            </div>
        </form>
    </div>
</body>
</html>
